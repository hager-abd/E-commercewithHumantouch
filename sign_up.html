
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Our Store</title>
    <link rel="stylesheet" href="sign_up1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="background-overlay"></div>
    
  
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>OurStore</span>
            </div>
            <h1>Create Account</h1>
            <p>Welcome! Create an account to get started</p>
            
            <form id="signupForm" class="form" action="signup2.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                   
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword1"></i>
                    </div>
                    <span class="error-message" id="confirm-error"></span>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>I agree to the <a href="#">Terms & Conditions</a></span>
                </div>
                <div class="form-group">
                    <span>Account Type:</span>
                    <div class="radio-group">
                        <span style="margin-right: 15px;">
                            <input type="radio" name="role" value="user" checked>
                            User
                        </span>
                        <span >
                            <input type="radio" name="role" value="company">
                            Company
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-text">Sign Up</span>
                </button>
                <div class="signin-link">
                    Already have an account? <a href="singin.html">Sign in</a>
                  </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="sign_up2.js"></script>
</body>
</html>
